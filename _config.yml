## Base settings ##
# url:  # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: ''
title: eggzone
description: > #this means to ignore newlines until "nav_lists:"
  Kelly's blog

nav_lists:
#  - title: About
#    url: /about.html

## GitHub repository (if the site is hosted by GitHub) ##
# repository: e.g. someone.github.io
# repository_tree: e.g. master

## Language & timezone ##
lang: en #the language of your site
timezone: America/New_York

## Author & social ##
author:
  name: Kelly Zhang
  email: kelly.zhang2306@gmail.com
  # facebook:  #your Facebook username
  twitter: chiffles_
  github: bonbombs
  # googleplus:  #your Google+ username
  # weibo:  #your Weibo username
  # douban:  #your Douban username
  # linkedin:  #your Linkedin username

## Comment system (Disqus) ##
disqus:
  # shortname:  #the Disqus shortname for the site

## Google Analytics ##
# ga_tracking_id:  #Google analytics id for the site

## Reading quantity (LeanCloud) ##
leancloud:
  # app_id:  #LeanCloud App id
  # app_key:  #LeanCloud App key
  # app_class:  #LeanCloud App class

# mathjax: true

## Paginate ##
paginate: 5
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: text ## text | html

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHECKLIST.md
  - README.md
  - LICENSE
  - /docs
  - /screenshots
  - /test

## Plugins ##
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

## Server ##
server_url: "0.0.0.0"

## Development ##
isdebug: false
