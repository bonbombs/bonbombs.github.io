<!DOCTYPE html>
<html>
    <head>
        <title>Kelly Zhang's Portfolio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap-social.css">
        <link rel="stylesheet" href="/css/style.css">
        <style> 
            #weeklist > div > button{
                border-collapse: collapse;
            }
            .modal .modal-dialog {
                text-align: center;
                width: 50%;
            }
            .modal-wide .modal-body {
                overflow-y: auto;
            }
            
            .modal-footer {
                text-align: center;
            }
            
            .modal-body > img {
                max-width: 100%;
                max-height: 100%;
            }
            #gallery {
                margin-top: 30px;
            }
            #tallModal .modal-body p { margin-bottom: 900px }
            .thumbnail {
                height: 200px;
                width: 200px;
                overflow: hidden;
            }
            .img-responsive,
            .thumbnail > img,
            .thumbnail a > img,
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                display: block;
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <script src="/js/navbar.js"></script>
        <div class="container contentbody">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="spacer">Gallery // Concept Art<br>
                        <small>Assignment work for IMGD3700 (Concept Art & Illustration)</small>
                    </h2>
                    <div>
                        <div id="weeklist" class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default active" onclick="populateGallery(0)">Assignment #1</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" onclick="populateGallery(1)">Assignment #2</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" onclick="populateGallery(2)">Assignment #3</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row" id="gallery"></div>
        </div>
        
        <div id="imgModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <p id="imgDesc"></p>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            var imgpath = "/images/conceptart/";
            var week1 = [
                {
                    path: "Untitled-2.png",
                    desc: "Gesture Drawings"
                },
                {
                    path: "gesturesheet02.png",
                    desc: "Gesture Drawings"
                },
                {
                    path: "gesturesheet03.png",
                    desc: "Gesture Drawings"
                },
                {
                    path: "gesturesheet04.png",
                    desc: "Gesture Drawings"
                },
                {
                    path: "face_tracing_assignment.png",
                    desc: "Face Structure Drawings"
                },
                {
                    path: "figure_structure_assignment.png",
                    desc: "Figure Structure Drawings"
                },
                {
                    path: "shape_rendering_assignment.png",
                    desc: "Shape Rendering Exercise"
                },
                {
                    path: "figure_rendering_assignment.png",
                    desc: "Figure Rendering Exercise"
                },
                {
                    path: "blind_sketches.jpg",
                    desc: "Blind contours"  
                },
                {
                    path: "blind_sketches2.jpg",
                    desc: "Blind contours and linear still life of my boot."  
                },
                {
                    path: "bag.png",
                    desc: "Linear still life of a bag"  
                },
                {
                    path: "stills.png",
                    desc: "Linear stills of my hands and some nearby objects"  
                },
                
                {
                    path: "tree_blind.jpg",
                    desc: "Blind contour of a miniature Christmas tree"  
                },
                {
                    path: "stilllife.png",
                    desc: "Linear still life of a microphone and a bottle."  
                },
            ]
            
            var week2 = [
                {
                    path: "inkblot.png",
                    desc: "Some images that I found from the inkblot sheet."  
                },
                {
                    path: "inkblot_render.png",
                    desc: "Snowy landscape illustration using pieces from the inkblot sheet."  
                },
                {
                    path: "refphoto1.jpg",
                    desc: "Reference photo of me."  
                },
                {
                    path: "refphoto2.jpg",
                    desc: "Another reference photo of me."  
                },
                {
                    path: "refphotodrawing.png",
                    desc: "The illustration that came out of the reference photos. The poses remind me of Sun Wukong so I decided to go off that theme."  
                },
            ];
            var week3 = [
                {
                    path: "landscape_copy.png",
                    desc: "Landscape rendering practice."  
                },
                {
                    path: "thumbnails.png",
                    desc: "Thumbnail drawings of landscapes"
                },
                {
                    path: "thumbnails2.png",
                    desc: "Thumbnail drawings of landscapes cont."  
                },
                {
                    path: "thumbnails3.png",
                    desc: "Thumbnail drawings of landscapes cont."  
                },
                {
                    path: "landscape.png",
                    desc: "Landscape render based off of one of the thumbnail drawings."  
                },
                {
                    path: "matilda2.png",
                    desc: "Character design sketches for Miss Honey and Miss Trunchbull from the Matilda movie."  
                },
                {
                    path: "matilda.png",
                    desc: "Character design for Matilda from the Matilda movie."  
                },
            ];
            
            
            var weeks = [week1, week2, week3];
            
            var activeWeek = 0;
       
            $(document).ready(function(){
                $("ul.topnav > li:nth-child(3)").addClass("active-nav");
                $(document).on('click', '#weeklist button', function(e) {
                    $("#weeklist button").removeClass("active");
                    $(this).addClass("active");
                });
                
                populateGallery(0); //populate week 1 gallery
                
                $(".modal-wide").on("show.bs.modal", function() {
                    var height = $(window).height() - 200;
                    $(this).find(".modal-body").css("max-height", height);
                });
                
            });
            function populateGallery(week){
                activeWeek = weeks[week];
                $("#gallery").html("");
                var imgs = weeks[week];
                for(var i = 0; i < imgs.length; i++){
                    $thmbnail = $("<div class='col-xs-6 col-md-3 rounded'>"
                    + "<a href='#' class='thumbnail'>"
                    + "<img src=" + imgpath + imgs[i].path + " " + "id=" + i + ">"
                    + "</a></div>");
                    $thmbnail.click(function(){
                        var imgtag = $(this).children().children();
                        showModal(imgtag[0].getAttribute('id'));
                    });
                    $("#gallery").append($thmbnail); 
                }
            }
            function showModal(idx){
                $(".modal-body").html("<img src=" + imgpath + activeWeek[idx].path + ">");
                $("#imgDesc").html(activeWeek[idx].desc);
                $("#imgModal").modal({keyboard: true, backdrop: true});
            }
        </script>
    </body>
</html>
